{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Search "{{ issue }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="issue">Issue</label>
    <input name="issue" id="issue"
      value="{{ request.form['issue'] or issue }}" required>
    <input type="submit" value="Search">
  </form>
  <hr>
  <pre>{{ formatted_data }}</pre>
{% endblock %}
