{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Issue{% endblock %}</h1>
{% endblock %}

{% block content %}
  <a class="action" href="{{ url_for('mpool.searchindex') }}">Search Symbol</a>
  <form method="post">
    <label for="issue">Issue</label>
    <input name="issue" id="issue" value="{{ request.form['issue'] }}" required>
    <label for="from_date">From Date:</label>
    <input type="date" id="from_date" name="from_date" value="2019-01-01" required>
    <label for="to_date">To Date:</label>
    <input type="date" id="to_date" name="to_date" value="2021-01-01" required>
    <input type="submit" value="Save">
  </form>
{% endblock %}
